<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Discover | Sidebar</title>
  </head>
  <body>
    <div class="box">
      <div class="sidebar">
        <div class="container">
          <header>
            <div class="logo">
              <img src="./images/logo.svg" alt="logo do projeto" />
            </div>

            <div class="menu">
              <img src="./images/menu.svg" alt="menu icon" />
            </div>
          </header>

          <form>
            <div class="field">
              <img src="./images/search.svg" alt="search icon" />
              <input type="text" placeholder="Buscar" />
            </div>
          </form>

          <nav>
            <ul>
              <li>
                <a href="#">
                  <img src="./images/grid.svg" alt="Dashboard icon" />
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/pet.svg" alt="pet icon" />
                  Pets
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/user.svg" alt="icon user" />
                  Clients
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/vet.svg" alt="icon vet" />
                  Vets
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/settings.svg" alt="icon settings" />
                  Settings
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <footer>
          <div class="avatar">
            <img src="./images/photo.jpg" alt="avatar" />
            <div>
              <span>Eleanor Pena</span>
              <span>Veterin√°ria</span>
            </div>
          </div>

          <div class="logout">
            <img src="./images/log-out.svg" alt="icon log-out" />
          </div>
        </footer>
      </div>

      <main>
        <h2>Dashboard</h2>
      </main>
    </div>
  </body>
</html>
